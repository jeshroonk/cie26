<html>
    <head>
    <title>STUDENT REGISTRATION FORM</title>
    </head>
    <body>
       <h1>STUDENT REGISTRATION FORM</h1>
       <label for="name">NAME:</label>
       <input type="text"id="name"name="name"required>
       <br><br>
       
       <label for="srn">SRN:</label>
       <input type="text"id="srn"srn="srn"required><br><br>

       <label for="email">EMAIL:</label>
       <input type="text"id="email"email="email"required>
       <br><br>
    

       <label for="department">DEPARTMENT:</label>
       <input type="text"id="department"department="department"required><br><br>

       <label for="course">COURSE:</label>
      <select id="course"name="course"required>
        <option value="c">c</option>
        <option value="devops">devops</option>
        <option value="fswd">fswd</option>
        <option value="c++">c++</option>
        <option value="coa">coa</option>
        <input type="submit"value="submit"><br><br>
      </select>
       
    </body>
</html>
